<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        #card {
            width: 400px;
            height: 600px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: white;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        #card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }
        
        .crown-container {
            margin-bottom: 30px;
            z-index: 2;
            position: relative;
        }
        
        .crown-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.2));
        }
        
        .invitation-title {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 16px;
            z-index: 2;
            position: relative;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            line-height: 1.2;
        }
        
        .invitation-subtitle {
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 30px;
            opacity: 0.9;
            z-index: 2;
            position: relative;
            line-height: 1.4;
        }
        
        .app-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            z-index: 2;
            position: relative;
            opacity: 0.8;
        }
        
        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .circle-1 {
            width: 80px;
            height: 80px;
            top: 50px;
            right: 30px;
        }
        
        .circle-2 {
            width: 60px;
            height: 60px;
            bottom: 80px;
            left: 40px;
        }
        
        .circle-3 {
            width: 40px;
            height: 40px;
            top: 150px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div id="card">
        <div class="decorative-elements">
            <div class="decorative-circle circle-1"></div>
            <div class="decorative-circle circle-2"></div>
            <div class="decorative-circle circle-3"></div>
        </div>
        
        <div class="crown-container">
            <img src="images/crown.png" alt="Crown" class="crown-image" />
        </div>
        
        <h1 class="invitation-title" id="user-name">Welcome!</h1>
        <p class="invitation-subtitle">invited you to join</p>
        <div class="app-name">Keto Recipes App</div>
    </div>

    <script>
        // Get the name from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('name') || 'Friend';
        
        // Update the card with the user's name
        document.getElementById('user-name').textContent = userName;
        
        // Wait for images to load
        const images = document.querySelectorAll('img');
        let loadedImages = 0;
        
        function checkAllImagesLoaded() {
            loadedImages++;
            if (loadedImages === images.length) {
                // All images loaded, card is ready
                document.body.classList.add('ready');
            }
        }
        
        images.forEach(img => {
            if (img.complete) {
                checkAllImagesLoaded();
            } else {
                img.addEventListener('load', checkAllImagesLoaded);
                img.addEventListener('error', checkAllImagesLoaded);
            }
        });
        
        // If no images, mark as ready immediately
        if (images.length === 0) {
            document.body.classList.add('ready');
        }
    </script>
</body>
</html>
