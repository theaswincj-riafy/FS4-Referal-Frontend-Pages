<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Invite Friends - Referral Promote</title>
        <link rel="stylesheet" href="styles.css" />
        <meta
            name="description"
            content="This is a placeholder"
        />
        <meta name="theme-color" content="#667eea" />
    </head>
    <body>
        <div class="container">
            <!-- Sticky Header -->
            <header class="sticky-header" role="banner">
                <button class="back-btn" id="back-btn" aria-label="Go back">
                    <svg
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M15 18L9 12L15 6"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </button>
                <h1 class="header-title" id="header-title">This is a placeholder</h1>
            </header>

            <!-- Scrollable Content -->
            <main class="scrollable-content" id="main-content">
                <!-- Full Page Loader -->
                <div class="page-loader" id="page-loader">
                    <div class="loading-container">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                            <p>This is a placeholder</p>
                        </div>
                    </div>
                </div>

                <!-- Main Content (Hidden during loading) -->
                <div
                    class="page-content-wrapper"
                    id="page-content-wrapper"
                    style="display: none"
                >
                    <!-- Combined Main Section -->
                    <section class="main-card-section">
                        <!-- Centered Heading Area -->
                        <div class="section-heading">
                            <h1 class="main-title" id="progress-title">
                                This is a placeholder
                            </h1>
                            <p class="main-subtitle" id="progress-subtitle">
                                This is a placeholder
                            </p>
                        </div>

                        <!-- Three Card Stack -->
                        <div class="card-stack-container" id="card-stack">
                            <div class="benefit-card top-card" data-index="0">
                                <h4 class="benefit-card-title" id="benefit-1-title">
                                    This is a placeholder
                                </h4>
                                <p class="benefit-card-desc" id="benefit-1-desc">
                                    This is a placeholder
                                </p>
                            </div>
                            <div class="benefit-card middle-card" data-index="1">
                                <h4 class="benefit-card-title" id="benefit-2-title">
                                    This is a placeholder
                                </h4>
                                <p class="benefit-card-desc" id="benefit-2-desc">
                                    This is a placeholder
                                </p>
                            </div>
                            <div class="benefit-card back-card" data-index="2">
                                <h4 class="benefit-card-title" id="benefit-3-title">
                                    This is a placeholder
                                </h4>
                                <p class="benefit-card-desc" id="benefit-3-desc">
                                    This is a placeholder
                                </p>
                            </div>
                        </div>

                        <!-- Bottom Status Pill -->
                        <div class="status-pill">
                            <div class="tip-icon"></div>
                            <span id="tip-text">This is a placeholder</span>
                        </div>
                    </section>
                </div>
            </main>

            <!-- Sticky Footer -->
            <footer class="sticky-footer">
                <button class="primary-cta" id="primary-cta">
                    This is a placeholder
                </button>
            </footer>
        </div>

        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="utils.js"></script>
        <script src="referralPromote.js"></script>
    </body>
</html>
